  <script>
  const socket = io();
  let responded = false;
  let lastChoice = null; // ë§ˆì§€ë§‰ ì„ íƒ ë²ˆí˜¸ ì €ì¥

  const choiceButtons = document.querySelectorAll('button[onclick^="submitChoice"]');
  const cancelBtn = document.getElementById('cancelBtn');

  function submitChoice(number) {
    if (!responded) {
      socket.emit('submitChoice', number);
      responded = true;
      lastChoice = number; // ë§ˆì§€ë§‰ ì„ íƒ ì €ì¥
      choiceButtons.forEach(btn => btn.disabled = true);
      cancelBtn.disabled = false;
    }
  }

  function cancelChoice() {
    if (lastChoice !== null) {
      socket.emit('cancelChoice', lastChoice); // ë²ˆí˜¸ì™€ í•¨ê»˜ ì „ì†¡
      responded = false;
      lastChoice = null;
      choiceButtons.forEach(btn => btn.disabled = false);
      cancelBtn.disabled = true;
    }
  }

  socket.on('resetAll', () => {
    responded = false;
    lastChoice = null;
    choiceButtons.forEach(btn => btn.disabled = false);
    cancelBtn.disabled = true;
  });
  </script>
